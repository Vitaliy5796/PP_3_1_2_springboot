<!DOCTYPE html>
<html lang="en" xmlns:th="http://thumeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
  <p th:text="${user.getId()}">VALUE</p>
  <p th:text="${user.getName()}">VALUE</p>
  <p th:text="${user.getEmail()}">VALUE</p>
  <p th:text="${user.getAge()}">VALUE</p>

  <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete!">
</form>
</body>
</html>
